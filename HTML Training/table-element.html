<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Element-Employee Details</title>
</head>
<body>
    <table border="1px" cellpadding="5px" cellspacing="4px">
        <!-- Table head section -->
        <thead>
            <tr>
                <th>Name</th>
                <th>Designation</th>
                <th>Salary</th>
            </tr>
        </thead>
        <!-- Table body section -->
        <tbody>
            <tr>
                <td>First Person</td>
                <td>Software Engineer</td>
                <td>80k</td>
            </tr>
            <tr>
                <td>Second Person</td>
                <td colspan="2">Developer</td>
            </tr>
            <tr>
                <td>Third Person</td>
                <td rowspan="2">Software Engineer</td>
                <td>80k</td>
            </tr>
            <tr>
                <td>Fourth Person</td>
                <td>180k</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
